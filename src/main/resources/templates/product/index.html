<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:th="http://themyleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::body})}" lang="en">

<body>
	<!-- body -->

	<div class="boder-container">
		<div class="product__heading">
			<div class="quantity">
				<h3 class="product__quantity"> Sản
					phẩm</h3>
				<div class="product__quantity__br">
					<span class="product__br"> /
					</span>
				</div>
			</div>
			<div class="home__filter filter__price">
				<div class="select-input">
					<span class="select-input__lable">Giá</span> <i class="select-input-icon fas fa-angle-down"></i>
					<ul class="select-input__list">

						<li class="select-input-item"><a href="" class="select-input-link">Giá
								thấp đến cao</a></li>
						<li class="select-input-item"><a href="" class="select-input-link">Giá
								cao đến thấp</a></li>
					</ul>
				</div>
			</div>
			<div class="header__search search-heading">
				<div class="header__search-input-wrap">
					<form action="/product/search" class="header__search__form" style="height: 100%" method="post">
						<input type="text" name="keywords" value="" class="header__search-input"
							placeholder="Nhập tên sản phẩm cần tìm !">
					</form>
				</div>
			</div>
			<a href="/product/create" class="btn btn--primary btn__add"><i class="fas fa-plus"></i>&nbsp;Thêm sản
				phẩm mới</a>
			<div class="home__filter__page">
				<span class="home__filter__page-num"> <span class="home__filter__page-current num__page">&nbsp;</span>/
				</span>

				<div class="home__filter__page-control">
					<a href="" class="home__filter__page-btn"> <i class="home__filter__page-icon fas fa-angle-left"></i>
					</a> <a href="" class="home__filter__page-btn"> <i
							class="home__filter__page-icon fas fa-angle-right"></i>
					</a>
				</div>
			</div>
		</div>

		<div class="product__body">
			<div class="product__title">
				<table class="product__table">
					<thead>
						<tr class="table__th">
							<th>ID</th>
							<th>Ảnh</th>
							<th>Tên sản phẩm</th>
							<th>Phân loại</th>
							<th>Giá</th>
							<th>Ngày tạo</th>
							<th><i class="fas fa-exclamation-circle"></i></th>
						</tr>
					</thead>

					<tbody class="table__body">
						<tr class="table__tr" th:each="page : ${page}">
							<td style="width: 5%;" th:text="${page.id}"></td>
							<td style="text-align: center; width: 10%"><img th:src="@{${'/img/' + page.image}}"
									class="header__cart-img">
							</td>
							<td style="width: 30%;" th:text="${page.name}"></td>
							<td style="" th:utext="${page.category.name}"></td>
							<!-- 												<td style="width: 15%;" th:utext="${page.price}"></td> -->
							<td><span th:text="${#numbers.formatDecimal(page.price, 0, 'COMMA', 0, 'POINT')}"></span>
								VNĐ</td>
							<td style="" th:utext="${page.createDate}"></td>
							<td style="width: 10%;" class="table__edit"><a th:href="@{'/product/edit/' + ${page.id}}"><i
										class="far fa-edit" title="Chỉnh sửa"></i></a> <a
									th:href="@{'/product/delete/' + ${page.id}}"><i class="trash__icon far fa-trash-alt"
										title="Xóa"></i></a>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>

		<ul class="pagination home__product__pagination">
			<!-- <li class="pagination__item"><a href="" class="pagination__item__link"> <i
											class="pagination__item__icon fas fa-angle-double-left"></i>
									</a></li>
								<li class="pagination__item"><a href="" class="pagination__item__link"> <i
											class="pagination__item__icon fas fa-angle-left"></i>
									</a></li>
								<li class="pagination__item pagination__item--active"><a href="#"
										class="pagination__item__link "></a></li>
								<li class="pagination__item"><a href="" class="pagination__item__link"> <i
											class="pagination__item__icon fas fa-angle-right"></i>
									</a></li> -->
			<li class="pagination__item"><a href="/product/?p=${page.totalPages-1}" class="pagination__item__link">
					<i class="pagination__item__icon fas fa-angle-double-right"></i>
				</a></li>
		</ul>
	</div>
</body>

</html>
