<div class="panel panel-default">
    <!-- <div class="panel-heading">PRODUCT LIST</div> -->
    <table class="table table-condensed">
        <thead class="bg-primary text-white">
            <tr>
                <td>Id</td>
                <td>Tên sản phẩm</td>
                <td>Giá</td>
                <td>Ngày tạo</td>
                <td>Ảnh</td>
                <td>Loại</td>
                <td>Có sẳn?</td>
                <td class="text-center"><i class="fas fa-radiation-alt"></i></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in pager.items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price | number : 2}}</td>
                <td>{{item.createDate | date : 'dd-MM-yyyy'}}</td>
                <td>{{item.image}}</td>
                <td>{{item.category.name}}</td>
                <td>{{item.available?'Có':'Không'}}</td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <button ng-click="edit(item)" class="btn btn-warning">
                            <i class="far fa-edit"></i>
                        </button>
                        <button ng-click="delete(item)" class="btn btn-danger">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <button ng-click="pager.first()" class="btn btn-success"><i class="fas fa-arrow-alt-circle-up"></i></button>
        <button ng-click="pager.prev()" class="btn btn-warning"><i class="fas fa-arrow-circle-left"></i></button>
        <button class="btn btn-primary">{{pager.page + 1}} of {{pager.count}}</button>
        <button ng-click="pager.next()" class="btn btn-warning"><i class="fas fa-arrow-circle-right"></i></button>
        <button ng-click="pager.last()" class="btn btn-success"><i class="fas fa-arrow-alt-circle-down"></i></button>

    </div>
</div>
