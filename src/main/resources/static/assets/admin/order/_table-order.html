<div class="panel panel-default">
    <!-- <div class="panel-heading">PRODUCT LIST</div> -->
    <table class="table table-condensed">
        <thead class="bg-primary text-white">
            <tr>
                <td>Order No.</td>
                <td>Username</td>
                <td>Order Date</td>
                <td>Shipping address</td>
                <td class="text-center"><i class="fas fa-radiation-alt"></i></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="od in pager.order">
                <td>{{od.id}}</td>
                <td>{{od.account.username}}</td>
                <td>{{od.createDate | date : 'dd-MM-yyyy'}}</td>
                <td>{{od.address}}</td>
                <td class="text-center">
                    <div class="btn-group btn-group-xs">
                        <button ng-click="detail()" class="btn btn-warning">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <button ng-click="pager.first()" class="btn btn-success"><i class="fas fa-arrow-alt-circle-up"></i></button>
        <button ng-click="pager.prev()" class="btn btn-warning"><i class="fas fa-arrow-circle-left"></i></button>
        <button class="btn btn-primary">{{pager.page + 1}} of {{pager.count}}</button>
        <button ng-click="pager.next()" class="btn btn-warning"><i class="fas fa-arrow-circle-right"></i></button>
        <button ng-click="pager.last()" class="btn btn-success"><i class="fas fa-arrow-alt-circle-down"></i></button>

    </div>
</div>
