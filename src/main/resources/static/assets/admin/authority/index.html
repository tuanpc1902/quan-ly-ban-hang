<div class="card mt-2">
    <div class="card-header">
        <h3 class="text-danger">Phân quyền sử dụng</h3>
    </div>
    <div class="card-body p-0">
        <table class="table table-light">
            <thead class="thead-light">
                <tr class="text-center">
                    <th>Họ và tên</th>
                    <th ng-repeat="role in roles">{{role.name}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="acc in admins">
                    <td class="text-center">{{acc.fullname}}</td>
                    <th ng-repeat="role in roles" class="text-center">
                        <input type="checkbox" ng-checked="authority_of(acc,role)"
                            ng-click="authority_changed(acc,role)" />
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
